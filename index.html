<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Cards</title>
    <style>
        .student-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .student-card {
            padding: 10px;
            background-color: lightblue;
            border: 1px solid #000;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }
        button {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Student Cards</h1>
    
    <input type="text" id="studentInput" placeholder="Enter student name">
    <button onclick="addStudent()">Add Student</button>

    <div id="student-container" class="student-container"></div>

    <script>
        
        let students = ["Vivek", "Yash", "Rushi", "Sarthak", "Sujal", "Raj"];

        function renderStudents() {
            const studentContainer = document.getElementById("student-container");
            studentContainer.innerHTML = ""; 
            
            students.forEach((student, index) => {
                const studentCard = document.createElement("div");
                studentCard.className = "student-card";
                studentCard.innerHTML = `
                    <p>${student}</p>
                    <button onclick="removeStudent(${index})">Remove</button>
                `;
                studentContainer.appendChild(studentCard);
            });
        }

        function addStudent() {
            const input = document.getElementById("studentInput");
            const newStudent = input.value.trim();
            if (newStudent) {
                students.push(newStudent);
                input.value = ""; 
                renderStudents(); 
            }
        }

        function removeStudent(index) {
            students.splice(index, 1);
            renderStudents(); 
        }

        renderStudents();
    </script>

</body>
</html>
