<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .student-card{
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 10px 10px 10px ;
            padding: 10px 40px;
            margin: 20px 40px;
        }

    </style>
</head>
<body>
    <h1>student card</h1>
    <div id="student-container"> </div>


    <script>

        const students = [
            "vivek",
            "yash",
            "rushi",
            "sarthak",
            "sujal",
            "raj"
        ];

        const studentContainer = document.getElementById("student-container");

        for (let i=1; i<students.length; i++) {
            studentContainer.innerHTML += `<div class="student-card">${students[i]}</div>`;
        }

        const ans = prompt("Do you you want to insert/remove student ?(enter yes or no)");
        if (ans == yes) {
            const key = prompt("what do you want to do insert/remove?");

            if (key == insert) {
                const num = parseInt("how many student you want to insert");
                for (let i=1; i<=num; i++) {
                    const name = prompt(`enter the name of student ${i}`);
                    students.push(name);
                }
            }
            else if (key == remove) {
                const num = parseInt("how many student you want to remove");
                const ind = parseInt("enter the index from where you want to remove students");

                students.slice(ind, num)
            }
        }

        studentContainer.innerHTML += `<h1> array after insert/remove</h1>`;
        for (let i=1; i<students.length; i++) {
            studentContainer.innerHTML += `<div class="student-card">${students[i]}</div>`;
        }

    </script>
</body>
</html>
